<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <div id="root">
        <table id="notes-table" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                    <th></th>
                    <th>
                        <button id="head-archive-button" class="to-archive-button white"></button>
                    </th>
                    <th>
                        <button id="head-delete-button" class="delete-all-button white"></button>
                    </th>
                </tr>
            </thead>
            <tbody id="notes-table-body"></tbody>
        </table>
        <button id="create-note-button" class="create-button">Create Note</button>
        <table id="summary-table" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Note Category</th>
                    <th>Active</th>
                    <th>Archived</th>
                </tr>
            </thead>
            <tbody id="summary-table-body"></tbody>
        </table>
    </div>
    <div id="note-form-background"></div>
    <script src="/js/index.js" type="module" async></script>
</body>

</html>
